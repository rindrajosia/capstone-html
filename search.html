<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shop for electronics</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  </head>
  <body class="bg-gostwhite">
    <div class="l-container-fluid header-menu">

       <nav class="l-container-fluid menu row flex-md-row flex-md-justify-between flex-md-align-center">
         <ul class="menu-left col-md-9 col-sm-9 flex-md-row flex-md-justify-between">
           <li class="flex-md-row flex-sm-row logo">
             <img src="img/logo.png" alt="">
             <p class="text-white font-GothamB">ZATTIX</p>
          </li>
          <li>
             <p class="text-orange font-HelveticaL p-menu">
               <a href="#"><i class="fas fa-home"></i>HOME</a>
             </p>
          </li>
          <li>
            <p class="text-gray font-HelveticaL p-menu">
              <a href="#"><i class="fas fa-cubes"></i>COLLECTIONS</a>
            </p>
          </li>
          <li>
            <p class="text-gray font-HelveticaL p-menu">
              <a href="#"><i class="fas fa-shopping-cart"></i>PURCHASE LIST</a>
            </p>
          </li>
          <li class="d-sm-none">
            <a href="#" class="add bg-orange font-HelveticaL text-white">POST AN AD</a>
          </li>
         </ul>

         <ul class=" col-md-3 col-sm-3 flex-md-row flex-md-justify-between">
           <li class="flex-sm-row">
             <p class="text-white font-HelveticaB p-menu">
               <a href="#"><i class="far fa-envelope text-white"></i>JOSIA</a>
             </p>
           </li>
         </ul>
       </nav>

   </div>

   <header class="top-header l-container-fluid bg-orange clearfix">
      <div class="baseline l-container">
        <p class="text-white font-GothamB baseline-l1 d-sm-none">ZATTIX</p>
        <p class="text-white font-HelveticaL baseline-l2 d-sm-none">Buying and selling couldn't be simpler than this</p>
        <form class="form-inline flex-md-row flex-md-align-center flex-sm-column flex-sm-align-center" action="index.html" method="post">
          <div class="d-select">
            <select class="department font-HelveticaL text-gray">
                <option value="">All Departments</option>
                <option value="">Department 1</option>
                <option value="">Department 2</option>
            </select>
          </div>
          <input type="text" class="search font-HelveticaL text-gray" placeholder="What do you search for?" name="search">
          <input type="text" class="location font-HelveticaL text-gray" placeholder="Where is your location?" name="location">
          <button class="text-gray bg-black font-HelveticaM" type="submit">Search</button>
        </form>
      </div>
    </header>


  </body>
</html>
